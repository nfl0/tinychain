<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyScan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">TinyScan</h1>
            <div class="tabs is-boxed">
                <ul>
                    <li class="is-active" data-tab="blocks"><a>Blocks</a></li>
                    <li data-tab="transactions"><a>Transactions</a></li>
                    <li data-tab="account-balances"><a>Account Balances</a></li>
                </ul>
            </div>
            <div id="blocks" class="tab-content">
                <h2 class="subtitle">Blocks</h2>
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>Height</th>
                            <th>Hash</th>
                            <th>Timestamp</th>
                            <th>Validator</th>
                        </tr>
                    </thead>
                    <tbody id="blocks-table-body">
                        <!-- Blocks will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="transactions" class="tab-content" style="display: none;">
                <h2 class="subtitle">Transactions</h2>
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>Hash</th>
                            <th>Sender</th>
                            <th>Receiver</th>
                            <th>Amount</th>
                            <th>Fee</th>
                            <th>Nonce</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        <!-- Transactions will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="account-balances" class="tab-content" style="display: none;">
                <h2 class="subtitle">Account Balances</h2>
                <form id="account-balance-form">
                    <div class="field">
                        <label class="label">Account Address</label>
                        <div class="control">
                            <input class="input" type="text" id="account-address" placeholder="Enter account address">
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Get Balance</button>
                    </div>
                </form>
                <div id="account-balance-result" style="margin-top: 20px;">
                    <!-- Account balance will be displayed here -->
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            // Tab navigation
            $('.tabs ul li').click(function() {
                var tab = $(this).data('tab');
                $('.tabs ul li').removeClass('is-active');
                $(this).addClass('is-active');
                $('.tab-content').hide();
                $('#' + tab).show();
            });

            // Fetch and display blocks
            function fetchBlocks() {
                $.get('/blocks', function(data) {
                    var blocksTableBody = $('#blocks-table-body');
                    blocksTableBody.empty();
                    data.forEach(function(block) {
                        blocksTableBody.append(
                            '<tr>' +
                            '<td>' + block.height + '</td>' +
                            '<td>' + block.block_hash + '</td>' +
                            '<td>' + new Date(block.timestamp * 1000).toLocaleString() + '</td>' +
                            '<td>' + block.validator + '</td>' +
                            '</tr>'
                        );
                    });
                });
            }

            // Fetch and display transactions
            function fetchTransactions() {
                $.get('/transactions', function(data) {
                    var transactionsTableBody = $('#transactions-table-body');
                    transactionsTableBody.empty();
                    data.forEach(function(transaction) {
                        transactionsTableBody.append(
                            '<tr>' +
                            '<td>' + transaction.transaction_hash + '</td>' +
                            '<td>' + transaction.sender + '</td>' +
                            '<td>' + transaction.receiver + '</td>' +
                            '<td>' + transaction.amount + '</td>' +
                            '<td>' + transaction.fee + '</td>' +
                            '<td>' + transaction.nonce + '</td>' +
                            '</tr>'
                        );
                    });
                });
            }

            // Fetch and display account balance
            $('#account-balance-form').submit(function(event) {
                event.preventDefault();
                var accountAddress = $('#account-address').val();
                $.get('/balance/' + accountAddress, function(data) {
                    $('#account-balance-result').html('<p>Balance: ' + data.balance + '</p>');
                });
            });

            // Initial fetch
            fetchBlocks();
            fetchTransactions();
        });
    </script>
</body>
</html>
